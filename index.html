<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çağla Nolur Beni Affet</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffebf0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #e60073;
      text-shadow: 2px 2px 5px #ff99cc;
      margin-bottom: 40px;
      padding: 0 10px;
    }
    .buttons-container {
      position: relative;
      width: 100vw;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 15px 25px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff4d94;
      color: white;
      transition: all 0.3s ease;
      min-width: 120px;
      white-space: nowrap;
    }
    button:hover {
      background-color: #e60073;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.98);
    }
    #yesBtn {
      /* Affediyorum butonu tamamen sabit */
      position: static;
      z-index: 10;
    }
    #noBtn {
      /* Affetmiyorum butonu başlangıçta yanında */
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(140px, -50%);
      transition: all 0.2s ease-out;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #e60073;
      animation: float 4s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
    .message {
      display: none;
      margin-top: 30px;
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: #cc0066;
      font-weight: bold;
      padding: 0 20px;
    }
    
    /* Mobil responsive eklemeleri */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        margin-bottom: 20px;
      }
      
      .buttons-container {
        height: 50vh;
      }
      
      button {
        padding: 12px 20px;
        min-width: 100px;
      }
      
      #noBtn {
        transform: translate(110px, -50%);
      }
    }
    
    @media (max-width: 480px) {
      .buttons-container {
        height: 40vh;
      }
      
      button {
        padding: 10px 15px;
        min-width: 90px;
        font-size: 0.9rem;
      }
      
      #noBtn {
        transform: translate(100px, -50%);
      }
    }
  </style>
</head>
<body>
  <h1>ÇAĞLA NOLUR BENİ AFFET</h1>
  <div class="buttons-container">
    <button id="yesBtn">Affediyorum</button>
    <button id="noBtn">Affetmiyorum</button>
  </div>
  <div class="hearts" id="hearts"></div>
  <div class="message" id="message">❤️ Seni çok seviyorum! Hadi yanıma gel ❤️</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const heartsContainer = document.getElementById("hearts");
    const message = document.getElementById("message");

    // Rastgele pozisyon üretme fonksiyonu (mobil uyumlu)
    function getRandomPosition() {
      const container = document.querySelector('.buttons-container');
      const containerRect = container.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      
      // Güvenli alan sınırları (sayfa kenarlarından uzak)
      const margin = 20;
      const minX = margin;
      const maxX = window.innerWidth - noRect.width - margin;
      const minY = 100; // Başlıktan uzak
      const maxY = window.innerHeight - noRect.height - 100; // Alt mesajdan uzak
      
      let attempts = 0;
      let newX, newY;
      
      do {
        newX = Math.random() * (maxX - minX) + minX;
        newY = Math.random() * (maxY - minY) + minY;
        attempts++;
      } while (
        attempts < 30 && (
          // Affediyorum butonuna çok yakın olmasını engelle
          Math.abs(newX - yesRect.left) < 150 ||
          Math.abs(newY - yesRect.top) < 80
        )
      );

      return { x: newX, y: newY };
    }

    // Mouse affetmiyorum butonuna yaklaştığında kaç
    noBtn.addEventListener("mouseenter", () => {
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
    });

    // Mouse butona yaklaştığında da kaç (daha hassas)
    noBtn.addEventListener("mouseover", () => {
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
    });

    // Focus olduğunda da kaç (klavye ile erişimi engelle)
    noBtn.addEventListener("focus", () => {
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
      noBtn.blur(); // Focus'u kaldır
    });

    // Touch events for mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
    });

    // Click event'i de engelle (eğer bir şekilde tıklanabilirse)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
    });

    // "Affediyorum" butonuna tıklanınca
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      // Affetmiyorum butonunu GİZLEME, sadece biraz daha hızlı hareket ettir
      
      // Kalp yağmuru başlat
      for (let i = 0; i < 50; i++) {
        setTimeout(() => createHeart(), i * 100);
      }
      
      // Affetmiyorum butonunu daha sık hareket ettir
      const fastInterval = setInterval(() => {
        const pos = getRandomPosition();
        noBtn.style.left = pos.x + "px";
        noBtn.style.top = pos.y + "px";
      }, 1000);
      
      // 10 saniye sonra normal hızına dön
      setTimeout(() => {
        clearInterval(fastInterval);
      }, 10000);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    // Sayfa yüklendiğinde affetmiyorum butonunu rastgele konumlandır
    window.addEventListener('load', () => {
      setTimeout(() => {
        const pos = getRandomPosition();
        noBtn.style.left = pos.x + "px";
        noBtn.style.top = pos.y + "px";
      }, 500);
    });

    // Her 3 saniyede bir affetmiyorum butonunu hareket ettir
    setInterval(() => {
      // Buton her zaman görünür kalacak
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
    }, 3000);
    
    // Sayfa boyutu değiştiğinde buton pozisyonunu güncelle
    window.addEventListener('resize', () => {
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + "px";
      noBtn.style.top = pos.y + "px";
    });
  </script>
</body>
</html>
